<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Gallery</title>
  
  <style>
    body {
    background-image: url('https://img.pogo.org/image/content/2018/facial-recognition-gif-v5-o_1150.gif?auto=compress%2Cformat&crop=focalpoint&fit=crop&fp-x=0.5&fp-y=0.5&h=800&q=80&ratio=1.5&w=1200&s=4e2f6eeb1cc9940aa21f63bb62f2d161');
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
    color: #fff;
  }
  
  header {
    background-color: rgba(0, 0, 0, 0.4);
    padding: 2rem 1rem;
    text-align: center;
  }
  
  h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
  }
  
  .card {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    overflow: hidden;
    width: 240px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    backdrop-filter: blur(8px);
    color: #fff;
    height: 400px;
  }
  
  .card:hover {
    transform: scale(1.05);
  }
  
  .card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  }
  
  .info {
    padding: 1rem;
  }
  
  h2, h3 {
    margin: 0.5rem 0;
  }
  
  footer {
    text-align: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.4);
    font-size: 0.9rem;
    color: #ccc;
  }
  
  </style>
</head>
<body >
  
  <header>
    <h1>Project Developers</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="card">
        <img src="/static/parshiv.jpg" alt="Parshiv Gulleria" />
        <div class="info">
          <h2>Parshiv Gulleria</h2>
          <h3>2411981403</h3>
        </div>
      </div>

      <div class="card">
        <img src="/static/raghavv.jpg" alt="raghav gautam">
        <div class="info">
          <h2>Raghav Gautam</h2>
          <h3>2411981446</h3>
        </div>
      </div>

      <div class="card">
        
        <img src="/static/sharrma.jpg" alt="raghav sharma">


        <div class="info">
          <h2>Raghav Sharma</h2>
          <h3>2411981448</h3>
        </div>
      </div>

      <div class="card">
        <img src="/static/rajj.jpg" alt="rajneesh">
        <div class="info">
          <h2>Rajnesh Yadav</h2>
          <h3>2411981453</h3>
        </div>
      </div>
    </section>
  </main>

  
</body>
</html>
